<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/a27a231c02.js"></script>
    <link rel="stylesheet" href="https://unpkg.com/tippy.js@6/animations/scale.css"/>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Tunnel Focus: Time Your Tasks</title>
    

</head>

<body>

    <div class="page-container grid-overlord"> <!--THE RED BORDER IS GRID OVERLORD-->
    
        <header class="main-header">
            <h1 class="main-heading">Tunnel Focus</h1>
        </header>

         <div class="timer-container"> <!--TIMER GOES HERE: THIS IS A GRID CHILD OF GRID-OVERLORD -->

            <h2 id="" class="timer-task-description"></h2>
            
            <div class="outer-timer-box">
            <div class="timer-box">
                <h2 id="hours"></h2>
                <h2>:</h2>
                <h2 id="minutes"></h2>
                <h2>:</h2>
                <h2 id="seconds"></h2>
            </div>
                <div class="timer-controls">
                    <a href="#" id="alarm-on" class="alarm"><i class="fas fa-bell"></i></a>
                    <!-- <a href="#" id="alarm-off" class="alarm"><i class="fas fa-bell-slash"></i></a> -->
                    <a href="#" id="pause"><i class="fas fa-pause"></i></a>
                    <a href="#" id="play"><i class="fas fa-play"></i></a>
                    <a href="#" id="reset"><i class="fas fa-history"></i></a>
                </div>
            </div>

            

            <button id="save-time-to-task">Save Time To Task</button>

            <button class="close-timer-x" tabindex="0"><i class="fas fa-times"></i></button>
        </div>
      
        <div class="list-container"> <!--TASK LIST GOES HERE: THIS IS A GRID CHILD OF GRID-OVERLORD-->
            
            <div class="add-new-task">
                <input type="text" id="new-task-input" placeholder="Type to add a new task...">
                <button id="add-new-task"><i class="fas fa-plus add-new-task-plus-icon"></i></button>
            </div>


            <div id="list"> 
                
            </div>
        </div>

                <div class="popover-wrapper" id="popover">
                    <div class="popover-box">
                        <ul class="task-options-list">
                            <li class="task-option edit-task-option" tabindex="0"><i class="far fa-edit task-icon task-edit-icon"></i>Edit Task</li>
                            <li class="task-option delete-task-option" tabindex="0"><i class="fas fa-trash-alt task-icon task-delete-icon"></i>Delete Task</li>
                            <li class="task-option countdown15-task-option" tabindex="0"><i class="fas fa-hourglass-half task-icon countdown15-timer-icon"></i>Countdown 15 Mins</li>
                            <li class="task-option countdown25-task-option" tabindex="0"><i class="fas fa-hourglass-half task-icon countdown25-timer-icon"></i>Countdown 25 Mins</li>
                            <li class="task-option edit-task-time-task-option" tabindex="0"><i class="fas fa-user-clock task-icon manual-edit-time-icon"></i>Edit Task Time</li>
                        </ul>
                    </div>
                </div>
       

        <div class="focus-summary-container"> <!--FOCUS SUMMARIES & CHARTS GO HERE : THIS IS A GRID CHILD OF GRID-OVERLORD -->
            <div class="chart-header">
                <h1 id="chart-title">Total Time Focused on Each Task</h1>
            </div>
            <select name="chart-selections" id="chart-selections">
                <option value="total-time-focused-on-each-task">Total Time Focused on Each Task</option>
                <option id="today-total-task-time" value="total-time-focused-on-each-task-today">Total time Focused on Each Task Today</option>
                <option value="tasks-completed-today">Tasks Completed Today</option>
                <option value="tasks-completed">Tasks Completed</option>
            </select>

                <div id="charts"></div>
                <div class="extra-buttons">
                    <button id="total">Total Time Focused on Each Task</button>
                    <button id="today">Total time Focused on Each Task Today</button>
                </div>
        </div>
       
    </div>

<!-- testing checkmarks -->

    
    
    <script src="https://unpkg.com/@popperjs/core@2/dist/umd/popper.min.js"></script>
    <script src="https://unpkg.com/tippy.js@6/dist/tippy-bundle.umd.js"></script>
    <script src="https://d3js.org/d3.v6.js"></script>  
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript" src="assets/js/app.js"></script>
    <script type="text/javascript" src="assets/js/charts.js"></script>
   
</body>
</html>
